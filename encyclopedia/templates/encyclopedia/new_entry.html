{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Entry
{% endblock %}

{% block body %}

    <br>
    <form action="{% url 'new_entry' %}" method="post">
        {% csrf_token %}
        {{NewEntryForm.as_p}}
        <input type="submit">
    </form>
{% endblock %}
